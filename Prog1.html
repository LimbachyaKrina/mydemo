<!-- Write html and css script to create a table with 5 rows and 3 columns. Even no of rows
should be displayed in red color and odd no of rows should be displayed in yellow color. Use 
external stylesheet -->
<html>
    <head>
        <link href="Prog1.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <td class="odd"> Seoul </td>
                <td class="odd"> Busan </td>
                <td class="odd"> Ilsan </td>
            </tr>
            <tr>
                <td class="even"> Mumbai </td>
                <td class="even"> Delhi </td>
                <td class="even"> Goa </td>
            </tr>
            <tr>
                <td class="odd"> California </td>
                <td class="odd"> New York </td>
                <td class="odd"> Florida </td>
            </tr>
            <tr>
                <td class="even"> Karachi </td>
                <td class="even"> Lahor </td>
                <td class="even"> Pyongyang </td>
            </tr>
            <tr>
                <td class="odd"> Cancum </td>
                <td class="odd"> Spain </td>
                <td class="odd"> Bali </td>
            </tr>
        </table>
    </body>
</html>
