<html>
    <head>
        <title>
            Shapes with Table
        </title>
    </head>
    <body>
        <table align="center" bgcolor = "pink" border="5px">
            <tr>
                <td>Shape</td>
                <td>View</td>
            </tr>
            <tr>
                <td> Rectangle</td>
                <td> <svg width = "50" height = "50">
                    <rect x="20" y="20" width="10" height="15" stroke-width="5" fill="red"></rect>
                </svg></td>
            </tr>
            <tr>
                <td> Circle</td>
                <td> <svg width = "50" height = "50">
                    <circle cx="20" cy="20" r="14" fill="blue" ></circle>
                </svg></td>
            </tr>
            <tr>
                <td> Ellipse</td>
                <td> <svg width = "50" height = "50">
                    <ellipse cx="20" cy="22" rx="19" ry="14" fill="yellow"></ellipse>
                </svg></td>
            </tr>
            <tr>
                <td> Rounded Rectangle</td>
                <td> <svg width = "50" height = "50">
                    <rect x="20" y="20" rx="5" ry="5"width="10" height="15" stroke-width="5" fill="red"></rect>
                </svg></td>
            </tr>
            <tr>
                <td> Polygon</td>
                <td> <svg width = "50" height = "50">
                    <polygon points = "12.5,10,40,24.75,23.75,9.75,10,9.75,20,12.25" fill-rule = "nonzero"></polygon>
                </svg></td>
            </tr>
            <tr>
                <td> Line </td>
                <td> <svg width = "50" height = "50">
                    <line x1 = "20" y1="15" x2="25" y2="49" stroke="pink" stroke-width="4"></line>
                </svg></td>
            </tr>
        </table>
    </body>
</html>
