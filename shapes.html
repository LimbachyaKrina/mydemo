<html>
    <head>
        <title> Shapes </title>
    </head>
    <body>
        <svg width = "400" height = "400" style="border: 40px solid rgb(245, 192, 255) ; margin : 100px">
            <line x1 = "50" y1="45" x2="25" y2="20" stroke="black" stroke-width="4"></line>
        </svg>
        <svg width = "400" height = "400" style="border: 5px solid rgb(255, 192, 245) ; margin : 500px">
            <polygon points = "100,10,40,198,190,78,10,78,160,198" fill-rule = "nonzero"></polygon>
        </svg>
        <svg width = "100" height = "100" style="border: 1px solid rgb(192, 255, 255) ; margin : 100">
            <rect x="50" y="50" width="20" height="35" stroke-width="5" fill="red"></rect>
        </svg>
        <svg width = "100" height = "100" style="border: 1px solid rgb(192, 255, 255) ; margin : 100">
            <rect x="50" y="50" rx="5" ry="5"width="20" height="35" stroke-width="5" fill="red"></rect>
            <circle cx="52" cy="52" r="20" fill="blue" ></circle>
        </svg>
        <svg width = "100" height = "100" style="border: 1px solid rgb(241, 255, 192) ; margin : 100">
            <ellipse cx="20" cy="22" rx="19" ry="14" fill="yellow"></ellipse>
        </svg>
    </body>
</html>
